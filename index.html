<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Developers & Games</title>
  <style>
    body { font-family: Arial; background-color: #f0f2f5; color: #333; padding: 20px; }
    h1, h2 { text-align: center; }
    .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
    .card { background: #fff; border-radius: 12px; padding: 10px; width: 140px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 8px; }
    .role, .game-name { font-size: 0.9em; color: #555; word-break: break-word; }
    .game-card img { border-radius: 8px; width: 100px; height: 100px; object-fit: cover; margin-bottom: 8px; }
    a { color: #1e88e5; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Roblox Developers & Games</h1>

  <h2>Developers</h2>
  <div class="grid" id="developers"></div>

  <h2>Games</h2>
  <div class="grid" id="games"></div>

  <script>
    // Pre-fetched static data (avatars and thumbnails)
    const developers = [
      { id: 5758733865, role: "Owner", avatar: "https://www.roblox.com/headshot-thumbnail/image?userId=5758733865&width=100&height=100&format=png" },
      { id: 905405935, role: "Manager", avatar: "https://www.roblox.com/headshot-thumbnail/image?userId=905405935&width=100&height=100&format=png" },
      { id: 3969738792, role: "Scripter", avatar: "https://www.roblox.com/headshot-thumbnail/image?userId=3969738792&width=100&height=100&format=png" },
      { id: 7573240188, role: "Builder", avatar: "https://www.roblox.com/headshot-thumbnail/image?userId=7573240188&width=100&height=100&format=png" },
      { id: 8235990735, role: "Artist", avatar: "https://www.roblox.com/headshot-thumbnail/image?userId=8235990735&width=100&height=100&format=png" },
      { id: 5420352582, role: "Tester", avatar: "https://www.roblox.com/headshot-thumbnail/image?userId=5420352582&width=100&height=100&format=png" },
      { id: 5051632743, role: "UI Designer", avatar: "https://www.roblox.com/headshot-thumbnail/image?userId=5051632743&width=100&height=100&format=png" },
      { id: 4157303992, role: "Sound Designer", avatar: "https://www.roblox.com/headshot-thumbnail/image?userId=4157303992&width=100&height=100&format=png" }
    ];

    const games = [
      { id: 78655195585445, name: "Main Game", thumbnail: "https://www.roblox.com/asset-thumbnail/image?assetId=78655195585445&width=150&height=150&format=png" }
      // Add more games here manually if needed
    ];

    const devContainer = document.getElementById("developers");
    const gameContainer = document.getElementById("games");

    developers.forEach(dev => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `<img src="${dev.avatar}" alt="User ${dev.id}"><div class="role">${dev.role}</div>`;
      devContainer.appendChild(div);
    });

    games.forEach(game => {
      const div = document.createElement("div");
      div.className = "card game-card";
      div.innerHTML = `
        <a href="https://www.roblox.com/games/${game.id}" target="_blank">
          <img src="${game.thumbnail}" alt="${game.name}">
          <div class="game-name">${game.name}</div>
        </a>
      `;
      gameContainer.appendChild(div);
    });
  </script>
</body>
</html>
